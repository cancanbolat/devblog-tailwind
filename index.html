<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative min-h-screen md:flex">
        <!-- mobile menu bar -->
        <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
            <!-- logo -->
            <a href="" class="block p-4 text-white font-bold">Can</a>

            <!-- mobile menu button -->
            <button class="mobile-menu-button p-4 focus:outline-none focus:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- sidebar -->
        <div class="sidebar bg-blue-800 text-blue-100 w-64 py-4 px-2 absolute inset-y-0
            inset-left-0 transform -translate-x-full md:relative md:-translate-x-0
                transition duration-200 ease-in-out">
            <a class="text-white space-x-10">
                <img class="rounded-full w-48 mx-5 my-5" src="https://avatars.githubusercontent.com/u/65857296?v=4"
                    alt="">
                <span class="text-2xl font-extrabold">Can Canbolat</span>
            </a>
            <!-- nav -->
            <nav class="my-5">
                <a href="" class="block py-2.5 px-4 rounded transition duration-200
                    hover:bg-blue-700 hover:text-white">Home</a>
                <a href="" class="block py-2.5 px-4 rounded transition duration-200
                    hover:bg-blue-700 hover:text-white">About</a>
                <a href="" class="block py-2.5 px-4 rounded transition duration-200
                    hover:bg-blue-700 hover:text-white">Pricing</a>
                <a href="" class="block py-2.5 px-4 rounded transition duration-200
                    hover:bg-blue-700 hover:text-white">Features</a>
            </nav>
        </div>
        <!-- content -->
        <div class="flex-1 p-10 text-2xl font-bold">
            content
        </div>
    </div>

    <script>
        const button = document.querySelector('.mobile-menu-button')
        const sidebar = document.querySelector('.sidebar')

        button.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full')
        })
    </script>
</body>

</html>
